{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Private Room</h1>
    <p class="text-center">This room is private. Please enter the password to access.</p>
    <form method="post" action="/rooms/{{ room.id }}/password" class="input-group">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Enter</button>
    </form>
    {% if error %}
    <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
    </div>
    {% endif %}
</div>
{% endblock %}
